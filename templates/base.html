<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{{ page_title or "Spidermind" }}{% endblock %}</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    
    {% block extra_css %}{% endblock %}
    
    <style>
        .sidebar {
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .navbar-brand {
            font-weight: bold;
            color: #fff !important;
        }
        .stat-card {
            transition: transform 0.2s;
        }
        .stat-card:hover {
            transform: translateY(-5px);
        }
        .btn-action {
            min-height: 60px;
            font-size: 16px;
            font-weight: 600;
        }
        .loading-spinner {
            display: none;
        }
        .status-badge {
            font-size: 0.8em;
        }
    </style>
</head>
<body class="bg-light">
    <div class="container-fluid">
        <div class="row">
            <!-- 侧边栏 -->
            <nav class="col-md-2 d-none d-md-block sidebar">
                <div class="position-sticky pt-3">
                    <div class="text-center mb-4">
                        <h4 class="navbar-brand">
                            <i class="fas fa-spider me-2"></i>
                            Spidermind
                        </h4>
                        <small class="text-white-50">学术人才爬虫系统</small>
                    </div>
                    
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link text-white active" href="/">
                                <i class="fas fa-tachometer-alt me-2"></i>
                                仪表盘
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white-50" href="#" onclick="showToast('功能开发中')">
                                <i class="fas fa-list me-2"></i>
                                候选人列表
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white-50" href="#" onclick="showToast('功能开发中')">
                                <i class="fas fa-file-alt me-2"></i>
                                日志查看
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white-50" href="#" onclick="showToast('功能开发中')">
                                <i class="fas fa-cog me-2"></i>
                                系统设置
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>
            
            <!-- 主内容区 -->
            <main class="col-md-10 ms-sm-auto px-md-4">
                <!-- 顶部导航 -->
                <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                    <h1 class="h2">
                        {% block page_header %}仪表盘{% endblock %}
                    </h1>
                    <div class="btn-toolbar mb-2 mb-md-0">
                        <span class="badge bg-success me-2">
                            <i class="fas fa-circle me-1"></i>
                            系统运行中
                        </span>
                        <small class="text-muted" id="last-update">
                            最后更新: <span id="update-time">--</span>
                        </small>
                    </div>
                </div>
                
                <!-- 页面内容 -->
                {% block content %}{% endblock %}
            </main>
        </div>
    </div>
    
    <!-- Toast 提示 -->
    <div class="toast-container position-fixed bottom-0 end-0 p-3">
        <div id="liveToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-header">
                <i class="fas fa-info-circle text-primary me-2"></i>
                <strong class="me-auto">系统提示</strong>
                <small>刚刚</small>
                <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
            <div class="toast-body" id="toast-message">
                消息内容
            </div>
        </div>
    </div>
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        // Toast 提示函数
        function showToast(message, type = 'info') {
            document.getElementById('toast-message').textContent = message;
            const toast = new bootstrap.Toast(document.getElementById('liveToast'));
            toast.show();
        }
        
        // 更新时间显示
        function updateTime() {
            const now = new Date();
            document.getElementById('update-time').textContent = now.toLocaleString('zh-CN');
        }
        
        // 页面加载完成后更新时间
        document.addEventListener('DOMContentLoaded', function() {
            updateTime();
            // 每30秒更新一次时间
            setInterval(updateTime, 30000);
        });
    </script>
    
    {% block extra_js %}{% endblock %}
</body>
</html>
